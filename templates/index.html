<!DOCTYPE html>
<html>
  <head>
    <title>PromptMail</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      /*    your styling here    */
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <h1>Name</h1>
      <h5>
        Tagline
      </h5>
      <form action="/" method="post">
        <div class="form-group">
          <label for="subject">Subject:</label>
          <input
            type="text"
            class="form-control"
            id="subject"
            name="subject"
            placeholder="eg: Product Discussion"
          />
        </div>
        <div class="form-group">
          <label for="content">Content Idea:</label>
          <textarea
            class="form-control"
            id="content"
            name="content"
            placeholder="eg: Product Discussion tomorrow - Hall A"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-2">
          Generate Email
        </button>
      </form>

      <h2 class="mt-4">Generated Email:</h2>
      <div class="email-preview border">
        <p class="font-weight-bold">{{ generated_subject }}</p>
        <hr />
        <p>{{ generated_content }}</p>
      </div>
    </div>
  </body>
</html>
